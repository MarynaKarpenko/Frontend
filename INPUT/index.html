<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ctyle.css">
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Введите имя" requared>
        <input type="number" name="" id="">
        <input type="email">
        <input type="password">
        <input type="file">
        <input type="date">
        <input type="tel">
        <input type="color">
        <input type="checkbox">Test
        <input type="radio" name="fav">Мужской
        <input type="radio" name="fav">Женский
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <input type="submit" value="Регистрация">
    </div>
</body>
</html>
<!--
    input - поле ввода информ
    типы инпутов:
    1. text - текстовая инф (отзыв, сообщение)
    placeholder - подсказка для пользователя, что он должен вводить
    requared -поле обязательно для заполнения
    2. number - числовая информация (цена)
    3. email - обязательный ввод @
    4. password - для ввода пароля
    5. file - для прикрепления фойла
    6. date - поле ввода даты
    7. tel - ввод номера телефона
    8. color - выбор цвета
    9. checkbox - галочка, блок с щалочкой
    10. radio -переключатель, для выбора несколюких вариантов
    11. textarea - ввод большого количества информ
    .submit - кнопка для отпр форм
    value="sale" - можно указать любой текст в кнопке


    a - anchor - якорная ссылка
    href - фтрибут, в кот хотим перейти

    lorem10 - созд текст-рыбу с 10 словами

    блочные теги занимают 100% ширины экрана и теги после них выстраиваються в колонку
    div, h1-h6, p, main, header, 

    строчные теги занимают гирину и высоту в зависимости от контента
    a, img, span
-->
